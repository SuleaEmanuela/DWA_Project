<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="MenuStyle.css" />
    <link rel="icon" href="/images/pizza.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <title>Pizza Menu</title>
</head>
<body>
    <div class="bg-image">
        <div id="head">
            <h1 class="font-weight-bold">
                Menu
            </h1>
            <a href="Home.html">
                <div id="home-button">
                    <img id="home-img" src="images/home.png" />
                </div>
            </a>
        </div>
        <nav>
            <div class="nav-box">
                <div class="nav-box-text">
                    Mushroom
                    <img class="box-img" src="images/Mushroom.png" />
                    <p class="price"> 26  lei</p>
                </div>
            </div>
            <div class="nav-box">
                <div class="nav-box-text">
                    Capricciossa
                    <img class="box-img" src="images/Capricciosa.png" />
                    <p class="price"> 27  lei </p>
                </div>
            </div>
            <div class="nav-box">
                <div class="nav-box-text">
                    Hawaiian
                    <img class="box-img" src="images/Hawaian.png" />
                    <p class="price"> 28 lei </p>
                </div>
            </div>
            <div class="nav-box">
                <div class="nav-box-text">
                    Pepperoni
                    <img class="box-img" src="images/Pepperoni.png" />
                    <p class="price"> 26 </p>
                </div>
            </div>
            <div class="nav-box">
                <div class="nav-box-text">
                    Margerita
                    <img class="box-img" src="images/Margerita.png" />
                    <p class="price"> 25 lei </p>
                </div>
            </div>
            <div class="nav-box">
                <div class="nav-box-text">
                    Mexicana
                    <img class="box-img" src="images/Mexicana.png" />
                    <p class="price"> 30 lei </p>
                </div>
            </div>
        </nav>
        <a href="Order.html">
            <div id="order-button">
                <p id="order-button-text">Order now!</p>
            </div>
        </a>
    </div>
</body>
</html>
